<!DOCTYPE html>
<html>
<head>
    <title>Records</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">IT Solution Provider</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/suranjithprasad">GitHub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://suranjithprasad.github.io">Developer Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.youtube.com/@SuranjithPrasad/">YouTube</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/suranjith-prasad-44a128ba">LinkedIn</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <h1 class="mt-5">All Records</h1>
        <table class="table mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Requirement</th>
                    <th>Agreed Terms</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                <tr>
                    <td>{{ submission.id }}</td>
                    <td>{{ submission.email }}</td>
                    <td>{{ submission.requirement }}</td>
                    <td>{{ submission.agreed_terms }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS scripts here -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
